<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/regular.min.js">
    <link rel="stylesheet" href="style.css">
    <title>02 - Progress Steps</title>
</head>

<body>
    <h1>Progress Steps</h1>
    <div class="container"></div>
    <div class="progress-container">
        <div class="progress progress0"></div>
        <div class="empty-progress"></div>
        <span class="circle active" id="step1">1</span>
        <span class="circle" id="step2">2</span>
        <span class="circle" id="step3">3</span>
        <span class="circle" id="step4">4</span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
